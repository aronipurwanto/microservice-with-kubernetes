version: '3.8'

services:
  payment-api:
    build:
      context: .
      dockerfile: PaymentApi/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - payment-data:/app/data

volumes:
  payment-data:
